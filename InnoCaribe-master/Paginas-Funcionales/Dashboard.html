<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos-css/Funcionales/Dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://kit.fontawesome.com/f39c837191.js" crossorigin="anonymous"></script>
    <title>Dashboard/EAS</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="" alt="">
                    <h2>EAS</h2>
                </div>
                <div id="btn-cerrar" class="cerrar">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="sidebar">
                <a class="btn-enlace" href="#">
                    <i class='bx bxs-dashboard'></i>
                    <h3>Dashborad</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class='bx bx-spreadsheet'></i>
                    <h3>Orden contable</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <h3>Ventas</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class='bx bxs-briefcase-alt'></i>
                    <h3>Costos y gastos</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class="fa-solid fa-message"></i>
                    <h3>Mensajes</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class="fa-solid fa-file"></i>
                    <h3>Catalogo</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class="fa-solid fa-coin"></i>
                    <h3>Moneda</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class='bx bxs-report'></i>
                    <h3>Reportes</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class='bx bxs-book'></i>
                    <h3>Documentacion</h3>
                </a>
                <a class="btn-enlace" href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h3>Salir</h3>
                </a>
            </div>
        </aside>
    </div>




    <script src="../Java-Scrips-frontend/Funcionales/Dashboard.js"></script>
</body>
</html>
